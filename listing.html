<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listing Details - Hyderabad Stays</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container my-5" id="listingDetails">
    <!-- Listing details will load here -->
  </div>

  <div class="container my-5">
    <h4>Reviews & Comments</h4>
    <ul class="list-group mb-3" id="reviewsList"></ul>
    <form id="reviewForm">
      <div class="mb-3">
        <textarea class="form-control" id="reviewText" rows="2" placeholder="Write a review..." required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Post Review</button>
    </form>
  </div>

  <script src="js/main.js"></script>
</body>
