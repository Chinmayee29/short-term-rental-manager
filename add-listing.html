<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Listing - Hyderabad Stays</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Hyderabad Stays</a>
    </div>
  </nav>

  <div class="container my-5">
    <h2 class="mb-4 text-success">Create a New Listing</h2>
    <form id="listingForm">
      <div class="mb-3">
        <label>Title</label>
        <input type="text" class="form-control" id="listingTitle" required>
      </div>
      <div class="mb-3">
        <label>Description</label>
        <textarea class="form-control" id="listingDescription" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label>Image URL</label>
        <input type="url" class="form-control" id="listingImage" required>
      </div>
      <div class="mb-3">
        <label>Price per Night (â‚¹)</label>
        <input type="number" class="form-control" id="listingPrice" required>
      </div>
      <div class="mb-3">
        <label>Location</label>
        <input type="text" class="form-control" id="listingLocation" required>
      </div>
      <button type="submit" class="btn btn-success">Add Listing</button>
    </form>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
