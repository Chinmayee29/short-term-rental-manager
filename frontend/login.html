<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Hyderabad Stays</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="width: 25rem;">
      <h3 class="text-center">Login</h3>
      <form onsubmit="return loginUser(event)">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" id="loginEmail" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" id="loginPassword" class="form-control" required>
        </div>
        <button class="btn btn-primary w-100">Login</button>
        <p class="mt-3 text-center">Donâ€™t have an account? <a href="signup.html">Signup</a></p>
      </form>
    </div>
  </div>

  <script>
    function loginUser(e) {
      e.preventDefault();
      let email = document.getElementById("loginEmail").value;
      let password = document.getElementById("loginPassword").value;

      // Dummy credentials
      if (email === "test@test.com" && password === "12345") {
        alert("Login successful!");
        window.location.href = "index.html"; // redirect
      } else {
        alert("Invalid credentials. Try test@test.com / 12345");
      }
    }
  </script>
</body>
</html>
