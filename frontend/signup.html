<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - Hyderabad Stays</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="width: 25rem;">
      <h3 class="text-center">Signup</h3>
      <form onsubmit="return signupUser(event)">
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" id="signupName" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" id="signupEmail" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" id="signupPassword" class="form-control" required>
        </div>
        <button class="btn btn-success w-100">Signup</button>
        <p class="mt-3 text-center">Already have an account? <a href="login.html">Login</a></p>
      </form>
    </div>
  </div>

  <script>
    function signupUser(e) {
      e.preventDefault();
      let name = document.getElementById("signupName").value;
      let email = document.getElementById("signupEmail").value;
      let password = document.getElementById("signupPassword").value;

      if (name && email && password) {
        alert("Signup successful! Redirecting to homepage...");
        window.location.href = "index.html";
      } else {
        alert("Please fill all fields!");
      }
    }
  </script>
</body>
</html>
