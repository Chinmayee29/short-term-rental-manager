<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin - Hyderabad Stays</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="admin.js"></script>
</head>
<body>
  <div class="admin-container">
    <h2>Admin Login</h2>
    <form id="adminLoginForm">
      <label>Username:</label>
      <input type="text" id="username" required placeholder="admin (default)" />
      <label>Password:</label>
      <input type="password" id="password" required placeholder="admin123 (default)" />
      <button type="submit">Login</button>
      <span class="error" id="adminLoginError"></span>
    </form>

    <div id="addStaySection" style="display:none;">
      <h3>Add Stay</h3>
      <form id="addStayForm">
        <label>Name:</label>
        <input type="text" id="stayName" required />
        <label>Locality:</label>
        <input type="text" id="stayLocality" required />
        <label>Price:</label>
        <input type="number" id="stayPrice" required />
        <label>Address:</label>
        <input type="text" id="stayAddress" required />
        <label>Facilities (comma separated):</label>
        <input type="text" id="stayFacilities" />
        <label>Map URL:</label>
        <input type="url" id="stayMap" />
        <label>Nearby (comma separated):</label>
        <input type="text" id="stayNearby" />
        <button type="submit">Add Stay</button>
        <span class="success" id="addStaySuccess"></span>
        <span class="error" id="addStayError"></span>
      </form>
    </div>
  </div>
</body>
</html>
